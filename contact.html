        <section class="contact_area section_gap">

                <div class="row">

                        <div class="contact_info">
                            <div class="info_item">

                            </div>
                            <div class="info_item">
                                <i class="lnr lnr-envelope"></i>
                                <h6><a href="mailto:twordmail@gmail.com">twordmail@gmail.com</a></h6>
                                <p>Send us your questions anytime!</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-9">
                       <form accept-charset="UTF-8" action="https://formkeep.com/f/ed9003e3a391" method="POST" class="row contact_form" id="contactForm" novalidate="novalidate">
                       <!-- <form >-->
                            <div class="col-md-6">
                                <div class="form-group">
                                    <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address">
                                </div>
                                <div class="form-group">
                                    <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter Subject">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    <textarea class="form-control" name="message" id="message" rows="1" placeholder="Enter Message"></textarea>
                                </div>
                            </div>
                            <div class="col-md-12 text-right">
                                <button type="submit" value="submit" class="primary_btn">Send Nudes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
